<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />

    <link rel="stylesheet" href="./css/products.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="icon" href="./Img/icon.png" type="image/png" />
    <title>RobinCode</title>
  </head>
  <body>
    <!-- Header -->
    <header-component></header-component>
    <!-- End Header -->

    <!-- Our Products Section -->
    <section class="our-products">
      <div class="our-products-header" data-aos="zoom-in" data-aos-duration="1000">
        <h1>OUR PRODUCTS</h1>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="186"
          height="35"
          viewBox="0 0 186 35"
          fill="none"
        >
          <path
            d="M84.2483 3.97549C65.627 8.30883 22.7981 19.9755 0.452637 31.9755C56.9814 37.3088 173.231 39.1755 186 3.97549C168.044 0.975492 122.555 -3.22451 84.2483 3.97549Z"
            fill="#EBD96B"
          />
        </svg>
      </div>

      <div class="products-container" data-aos="fade-right" data-aos-duration="1000">
        <div class="top-menu-products">
          <ul class="menu-products">
            <li><a href="./products.html" data-filter="all" class="active">All Products</a></li>
            <li><a href="./products.html?type=T-Shirt" data-filter="T-Shirt">T-shirt</a></li>
            <li><a href="./products.html?type=Shirt" data-filter="Shirt">Shirt</a></li>
            <li><a href="./products.html?type=Hoodie" data-filter="Hoodie">Hoodie</a></li>
            <li><a href="./products.html?type=Sweater" data-filter="Sweater">Sweater</a></li>
            <li><a href="./products.html?type=Jacket" data-filter="Jacket">Jacket</a></li>
            <li><a href="./products.html?type=Coat" data-filter="Coat">Coat</a></li>
            <li><a href="./products.html?type=Jeans" data-filter="Jeans">Jeans</a></li>
            <li><a href="./products.html?type=Shorts" data-filter="Shorts">Shorts</a></li>
          </ul>
        </div>
      </div>
      
      
      
      

      <!-- Kontainer produk -->
      <div class="products" id="product-container" data-aos="fade-up" data-aos-duration="1000">
        <div class="hover-icons">
          <i class="fas fa-heart"></i>
          <span>Add to Favorites</span>
        </div>
        <div class="hover-icons">
          <i class="fas fa-shopping-cart"></i>
          <span>Add to Cart</span>
        </div>
        <div class="hover-icons">
          <i class="fas fa-info-circle"></i>
          <span>View Details</span>
        </div>
        
      </div>
      
    </section>

    <!-- End Our Products Section -->

    <!-- Footer -->
    <footer-component></footer-component>
    <!-- End Footer -->

    <!-- Scroll To Top Button -->
    <scroll-button></scroll-button>

    <!-- script -->
    <script src="./script/products.js"></script>
    <script src="./components/header.js" type="text/javascript" defer></script>
    <script src="./components/footer.js" type="text/javascript" defer></script>
    <script src="./components/scroll-button.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
